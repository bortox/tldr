enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: TLDR Pages
  description: "Simplified and community-driven man pages"
  keywords: [TLDR,Page,Manpage,Linux,Android,Common,Windows,SunOS,MacOS]
  author: Andrea Bortolotti
  images: ["/static/tldr-logo.png"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemlangeToggle: false
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon16x16.png"
    favicon32x32: "/favicon32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari_pinned_tab.svg"
  # home-info mode
  homeInfoParams:
    Title: "TLDR Pages"
    Content: "Simplified and community-driven man pages. Website by [bortox](https://bortox.it/en)."

  socialIcons:
  - name: github
    url: 'https://github.com/tldr-pages'
  - name: gitter
    url: 'https://gitter.im/tldr-pages/tldr'
  - name: twitter
    url: 'https://twitter.com/tldr_pages'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "description", "categories"]
